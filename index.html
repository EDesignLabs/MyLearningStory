<!DOCTYPE html>
<html>
  <head>
    <title>The Story of My Learning: Prototype 1</title>
    <link href="css/style.css" media="all" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/flick/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.tagit.css">
  </head>
  <body>
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>	
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>    
	<script src="js/libs/jquery.tagsinput.min.js"></script>
	<script src="js/libs/jquery.tag-it.js"></script>	
	
	<script src="js/app.js"></script>
	<div id="overview">
		<h2 id="today-i-title">Today I...</h2>
		<form id="name-enter" onsubmit="return false">
			<label>Please enter your name</label><br/>
			<input id="name-entry" type="text"/>
		</form>
		<form id="tag-input" onsubmit="return false" >
			<label>press enter after typing each entry</label>
			<input id="tags_3" type="text" class="tags"/>
			<input id="submit1"  type="submit" value="Add"/>
		</form>
		<ul id="nav">
			<li id="nav-research"><img src="images/icons/icon_research.png"/><p class="t-bar" id="research">Researched</p></li>
			<li id="nav-read"><img src="images/icons/icon_read.png"/><p class="t-bar" id="read">Read</p></li>
			<li id="nav-wrote"><img src="images/icons/icon_wrote.png"/><p class="t-bar" id="wrote">Wrote</p></li>			
			<li id="nav-collaborate"><img src="images/icons/icon_collaborate.png"/><p class="t-bar" id="collaborate">Talked</p></li>
			<li id="nav-plan"><img src="images/icons/icon_plan.png"/><p class="t-bar" id="plan">Helped</p></li>
			<li id="nav-created"><img src="images/icons/icon_created.png"/><p class="t-bar" id="create">Created a</p></li>			
		</ul>
		<form id="continue-nav"  action="mood.html">
			<input id="submit2"  type="submit" value="Continue"/>
		</form>
	</div>
  </body>

</html>
